<table width="100%" cellpadding="3" cellspacing="0" class="table">
	<tr>
		<th width="50">{if !$alone}<input type="checkbox" onclick="chooseAll(this,'.use_id_cls')" />全选{/if}</th>
		<th>职员</th>
		<th>工号</th>
		<th>状态</th>
	</tr>
	<!--{if $list}-->
	<!--{foreach $list as $val}-->
	<tr>
		<td width="50" align="center"><input type="checkbox" name="use_id[]" class="use_id_cls" use_name="{eval echo addslashes($val.use_name);}" use_no="{eval echo addslashes($val.use_no);}" value="{$val.use_id}" {if $alone}onclick="chooseUser()"{/if} /></td>
		<td>{$val.use_name}</td>
		<td>{$val.use_no}</td>

	</tr>
	<!--{/foreach}-->
	<!--{/if}-->
