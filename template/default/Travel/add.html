<!--{include header.html}-->
<script type="text/javascript" src="{$web_path}js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
function checkFrm(obj)
{
	var re_confNumber = $('#re_confNumber').val();
	var re_customer = $('#re_customer').val();
	var re_roadLink = $('#re_roadLink').val();
	if(re_confNumber == '')
	{
		alert('请填写订单号');
		$('#re_confNumber').focus();
		return false;
	}
	if(re_customer == '')
	{
		alert('请填写客人名称');
		$('#re_customer').focus();
		return false;
	}
	if(re_roadLink == '')
	{
		alert('请选择路线');
		$('#re_roadLink').focus();
		return false;
	}
	$('#add_frm').submit();
	$(obj).attr('disabled',true);
}
</script>
<form action="index.php?c=Travel&a=add" method="post" id="add_frm">
	<table width="100%" cellpadding="3" cellspacing="0" class="table">
    	<tr>
			<th width="10%" align="left" nowrap="nowrap">订单号：</th>
			<td><input type="text" name="data[re_confNumber]" id="re_confNumber" class="txt_1" value="{$record.re_confNumber}" />
			<span class="red">*</span></td>
			<th width="10%" align="left" nowrap="nowrap">客人姓名：</th>
			<td><input type="text" name="data[re_customer]" id="re_customer" class="txt_1" value="{$record.re_customer}" />
			<span class="red">*</span></td>
		</tr>
		<tr>
			<th width="10%" align="left" nowrap="nowrap">中国电话：</th>
			<td><input type="text" name="data[re_chnTel]" id="re_chnTel" class="txt_1" value="{$record.re_chnTel}" />
			</td>
			<th width="10%" align="left" nowrap="nowrap">马来电话：</th>
			<td><input type="text" name="data[re_mlyTel]" id="re_mlyTel" class="txt_1" value="{$record.re_mlyTel}" />
			</td>
		</tr>
		<tr>
			<th width="10%" align="left" nowrap="nowrap">电子邮箱：</th>
			<td><input type="text" name="data[re_email]" id="re_email" class="txt_1" value="{$record.re_email}" />
			</td>
			<th width="10%" align="left" nowrap="nowrap">QQ或微信：</th>
			<td><input type="text" name="data[re_QQ]" id="re_QQ" class="txt_1" value="{$record.re_QQ}" />
			</td>
		</tr>
        <tr>
			<th width="10%" align="left" nowrap="nowrap">线路：</th>
			<td><select name="data[re_roadLink]" id="re_roadLink" class="txt_1">
            	<option value="">请选择路线</option>
            	<option value="海洋公园路线" {if $record.re_roadLink=='海洋公园路线'}selected{/if}>1.海洋公园路线</option>
            	<option value="马达京路线" {if $record.re_roadLink=='马达京路线'}selected{/if}>2.马达京路线</option>
            	<option value="马布岛路线" {if $record.re_roadLink=='马布岛路线'}selected{/if}>3.马布岛路线</option>
            </select>
			</td>
			<th width="10%" align="left" nowrap="nowrap">到达人数：</th>
			<td><input type="text" name="data[re_arrivalPeople]" id="re_arrivalPeople" class="txt_1" value="{$record.re_arrivalPeople}" />
			</td>
		</tr>
		<tr>
			<th width="10%" align="left" nowrap="nowrap">到达地方：</th>
			<td><input type="text" name="data[re_arrivalPlace]" id="re_arrivalPlace" class="txt_1" value="{$record.re_arrivalPlace}" />
			</td>
			<th width="10%" align="left" nowrap="nowrap">出发航班号：</th>
			<td><input type="text" name="data[re_arrivalFlight]" id="re_arrivalFlight" class="txt_1" value="{$record.re_arrivalFlight}" />
			</td>
		</tr>
		<tr>
			<th width="10%" align="left" nowrap="nowrap">到达时间：</th>
			<td><input type="text" name="data[re_arrivalTime]" id="re_arrivalTime" class="Wdate" value="{$record.re_arrivalTime}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" /></td>
			<th width="10%" align="left" nowrap="nowrap">接机服务：</th>
			<td><input type="text" name="data[re_airportService]" id="re_airportService" class="txt_1" value="{$record.re_airportService}" />
			</td>
		</tr>
		<tr>
			<th width="10%" align="left" nowrap="nowrap">仙本那酒店：</th>
			<td><input type="text" name="data[re_spnHotel]" id="re_spnHotel" class="txt_1" value="{$record.re_spnHotel}" />
			</td>
			<th width="10%" align="left" nowrap="nowrap">上岛时间：</th>
			<td><input type="text" name="data[re_toIslandTime]" id="re_toIslandTime" class="Wdate" value="{$record.re_toIslandTime}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" /></td>
		</tr>
		<tr>
			<th width="10%" align="left" nowrap="nowrap">离岛时间：</th>
			<td><input type="text" name="data[re_leaveIslandTime]" id="re_leaveIslandTime" class="Wdate" value="{$record.re_leaveIslandTime}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" /></td>
			<th width="10%" align="left" nowrap="nowrap">离开仙本那时间：</th>
			<td><input type="text" name="data[re_departureTime]" id="re_departureTime" class="Wdate" value="{$record.re_departureTime}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" /></td>
		</tr>
		<tr>
			<th width="10%" align="left" nowrap="nowrap">送机服务：</th>
			<td><input type="text" name="data[re_toAirpostService]" id="re_toAirpostService" class="txt_1" value="{$record.re_toAirpostService}" />
			</td>
			<th width="10%" align="left" nowrap="nowrap">返程航班号：</th>
			<td><input type="text" name="data[re_departureFlight]" id="re_departureFlight" class="txt_1" value="{$record.re_departureFlight}" />
			</td>
		</tr>
		<tr>
			<th width="10%" align="left" nowrap="nowrap">状态：</th>
			<td colspan="3"><input type="radio" name="data[re_status]" value="1" class="re_status" {if $record.re_status==1 || !$record.re_id}checked{/if} />有效
				<input type="radio" name="data[re_status]" value="0" class="re_status" {if !$record.re_status && $record.re_id}checked{/if} />无效
			</td>
		</tr>
		<tr>
			<th width="10%" align="left" nowrap="nowrap">备注：</th>
			<td colspan="3"><textarea name="data[re_remark]" id="re_remark" class="txtarea_1">{$record.re_remark}</textarea></td>
		</tr>
		<tr>
			<td colspan="4">
				<input type="hidden" name="re_id" id="re_id" value="{$record.re_id}" />
				<input type="hidden" name="act" id="act" value="save" />
				<input type="button" value="提交" class="btn" onclick="checkFrm(this)" />
				<input type="reset" value="重置" class="btn" />
			</td>
		</tr>
	</table>
</form>
<!--{include footer.html}-->
